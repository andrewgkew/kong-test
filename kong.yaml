_format_version: "3.0"
plugins:
  - name: prometheus
    config:
      per_consumer: true
  - name: request-termination
    config:
      status_code: 503
      message: '"Service is now unavailable"'
services:
  - name: echo-service
    path: /anything
    host: echo
    port: 1027
    protocol: http
    routes:
      - name: echo-route
        methods:
          - GET
        paths:
          - /echo
